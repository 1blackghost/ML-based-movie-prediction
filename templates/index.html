<!DOCTYPE html>
<html>
<head>
  <title>Movie Analyzer</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
  <div class="floating-box" id="floating-box">
    <div class="header">
      <h2>Movie Analyzer</h2>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <p class="percentage" id="progress-text">0%</p>
    <p id="text">Initializing System...</p>
  </div>
  <div class="success-screen">
    <div class="success-header">
      <h2>Success!</h2>
      <button class="close-button">&times;</button>
    </div>
    <p id="messageS">Accuracy: <span id="accuracy" class="accuracy"></span></p>
    <p>Sentiment: <span id="sentiment" class="sentiment"></span></p>
  </div>
  <div class="error-screen">
    <div class="error-header">
      <h2>Error!</h2>
      <button class="close-button2">&times;</button>
    </div>
    <p>Uh Oh, Something Just Went Wrong!</p>
  </div>
  <header class="header">
    <div class="container">
      <h1 class="logo">Movie Analyzer</h1>
      <nav class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Top Movies</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="search-section">
    <div class="container">
      <form id="search-form">
        <input autocomplete="off" type="text" id="search-bar" placeholder="Search...">
        <button type="submit" id="search-button">Search</button>
      </form>
    </div>
  </section>

  <section class="top-movies-section">
    <div class="container">
      <h2>Top Movies</h2>
      <div class="movie-posters">
        <div class="movie-poster">
          <img src="/static/1.jfif" alt="Movie Poster 1">
          <h3>Titanic</h3>
        </div>
        <div class="movie-poster">
          <img src="/static/2.jfif" alt="Movie Poster 2">
          <h3>Avengers</h3>
        </div>
        <!-- Add more movie posters here -->
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/main.js"></script>

  <footer class="footer">
    <p>&copy; 2023 Movie Analyzer. All rights reserved.</p>
  </footer>
</body>
</html>
